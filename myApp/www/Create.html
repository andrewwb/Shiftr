<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create A schedule</title>
  </head>
  <body>
    <label>
      <span>Enter Start of Shift</span>
      <input ng-model="self.Shift.Start"type="text">
    </label>
    <br />
    <label>
      <span>Enter End of Shift</span>
      <input ng-model="self.Shift.End"type="text">
    </label>
    <br />
    <button ngclick="self.AddShift()">Submit</button>
  </body>
</html>
